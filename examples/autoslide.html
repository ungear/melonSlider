<html>
  <head>
    <title>melonSlider autoslide</title>
    <script src="../js/melon-slider.min.js"></script>
  </head>
  <body>
    <p>melonSlider autoslide</p>
    <ul>
      <li>Set an option <i>autoSlide</i> to <b>true</b></li>
      <li>Set <i>autoSlideDelay</i> property (millisecond)</li>
      <li>
        Also you may use methods <i>stopAutoSlide</i> / <i>startAutoSlide</i> if you want to start/stop an automatic change of images programmatically.<br/> 
        See an appropriate <a href='methods.html'>example</a>.
      </li>
    </ul>
    <div id='container-id' style="width:600px;height:300px;overflow:hidden;position:relative;">
      <img src="../images/1.png"/>
      <img src="../images/2.png"/>
      <img src="../images/3.png"/>
      <img src="../images/4.png"/>
    </div>
    <button type='button' id='start-auto-slide'>Start</button>
    <button type='button' id='stop-auto-slide'>Stop</button>
    <script>
      window.addEventListener('load',function(){
        var options = {
          containerId:'container-id',
          autoSlide:true,
          speed: 800,
          autoSlideDelay: 500,
        };
        var slider = new MelonSlider(options);
        
        document.getElementById('start-auto-slide').onclick = slider.startAutoSlide; 
        document.getElementById('stop-auto-slide').onclick = slider.stopAutoSlide; 
      });
    </script>
  </body>
</html>
