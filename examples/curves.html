<html>
  <head>
    <title>melonSlider border types: curve</title>
    <script src="../js/melon-slider.min.js"></script>
  </head>
  <body>
    <p>melonSlider border types: curve</p>
    <ul>
      <li>Use options <i>cutMode</i></li>
      <li>Use options <i>segmentsNumber</i></li>
      <li>Use options <i>minSegmentWidth</i></li>
      <li>Use options <i>maxSegmentWidth</i></li>
    </ul>
    <div id='container-id-1' style="width:600px;height:300px;overflow:hidden;position:relative;">
      <img src="../images/1.png"/>
      <img src="../images/2.png"/>
      <img src="../images/3.png"/>
      <img src="../images/4.png"/>
    </div>
    <button type='button' id='start-auto-slide-1'>Start</button>
    <button type='button' id='stop-auto-slide-1'>Stop</button>
    <br/>
    <div id='container-id-2' style="width:600px;height:300px;overflow:hidden;position:relative;">
      <img src="../images/1.png"/>
      <img src="../images/2.png"/>
      <img src="../images/3.png"/>
      <img src="../images/4.png"/>
    </div>
    <button type='button' id='start-auto-slide-2'>Start</button>
    <button type='button' id='stop-auto-slide-2'>Stop</button>
    <script>
      window.addEventListener('load',function(){
        var options1 = {
          containerId:'container-id-1',
          autoSlide:true,
          cutMode:'curves',
          minSegmentWidth: 20,
          maxSegmentWidth: 100,
        };
        var slider1 = new MelonSlider(options1);
        document.getElementById('start-auto-slide-1').onclick = slider1.startAutoSlide; 
        document.getElementById('stop-auto-slide-1').onclick = slider1.stopAutoSlide; 
        
        var options2 = {
          containerId:'container-id-2',
          autoSlide:true,
          cutMode:'curves',
          segmentsNumber: 5,
          minSegmentWidth: 100,
          maxSegmentWidth: 300,
        };
        var slider2 = new MelonSlider(options2);
        document.getElementById('start-auto-slide-2').onclick = slider2.startAutoSlide; 
        document.getElementById('stop-auto-slide-2').onclick = slider2.stopAutoSlide; 
      });
    </script>
  </body>
</html>
