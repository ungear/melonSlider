<html>
  <head>
    <title>mesonSlider specify speed of sliding</title>
    <script src="../js/melonSlider.js"></script>
  </head>
  <body>
    <p>mesonSlider specify speed of sliding</p>
    <div id='containerId1' style="width:600px;height:300px;overflow:hidden;position:relative;">
      <img src="../images/1.png"/>
      <img src="../images/2.png"/>
      <img src="../images/3.png"/>
      <img src="../images/4.png"/>
    </div>
    <button type='button' id='leftButtonId1'> < </button>
    <button type='button' id='rightButtonId1'> > </button>
    <br/>
    <div id='containerId2' style="width:600px;height:300px;overflow:hidden;position:relative;">
      <img src="../images/1.png"/>
      <img src="../images/2.png"/>
      <img src="../images/3.png"/>
      <img src="../images/4.png"/>
    </div>
    <button type='button' id='leftButtonId2'> < </button>
    <button type='button' id='rightButtonId2'> > </button>
    <script>
      window.addEventListener('load',function(){
        var options1 = {
          containerId:'containerId1',
          leftButtonId: 'leftButtonId1',
          rightButtonId: 'rightButtonId1',
          speed:100
        };
        new MelonSlider(options1);
        
        var options2 = {
          containerId:'containerId2',
          leftButtonId: 'leftButtonId2',
          rightButtonId: 'rightButtonId2',
          speed:3000
        };
        new MelonSlider(options2);
      });
    </script>
  </body>
</html>
